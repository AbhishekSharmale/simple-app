<div class="container">
  <div class="form-wrapper">
    <h1>Contact Information</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="contact.name" 
          required 
          #name="ngModel"
          class="form-control"
          [class.error]="name.invalid && name.touched">
        <div *ngIf="name.invalid && name.touched" class="error-message">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input 
          type="tel" 
          id="mobile" 
          name="mobile" 
          [(ngModel)]="contact.mobile" 
          required 
          pattern="[0-9]{10}"
          #mobile="ngModel"
          class="form-control"
          [class.error]="mobile.invalid && mobile.touched">
        <div *ngIf="mobile.invalid && mobile.touched" class="error-message">
          <span *ngIf="mobile.errors?.['required']">Mobile number is required</span>
          <span *ngIf="mobile.errors?.['pattern']">Please enter a valid 10-digit mobile number</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="contact.email" 
          required 
          email
          #email="ngModel"
          class="form-control"
          [class.error]="email.invalid && email.touched">
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="contactForm.invalid || isSubmitting"
        [class.loading]="isSubmitting">
        <span *ngIf="!isSubmitting">Submit</span>
        <span *ngIf="isSubmitting">Submitting...</span>
      </button>
    </form>

    <div *ngIf="message" class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
      {{ message }}
    </div>
  </div>
</div>

<router-outlet />
